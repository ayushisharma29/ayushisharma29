<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML based basic Media player</title>
    <style>
        h1{
            color: rgb(157, 255, 0);
            background-color: brown;
        }
        h2{
            color: rgb(86, 39, 117);
        }
    </style>
</head>
<body>
    <div> 
     <h1>Basic Media player</h1>
        <ul type="disk">
            <li>
                <h2>Here is some sample videos</h2>
            </li>
                <iframe width="660" height="315" src="https://www.youtube.com/embed/bJjXq6Pj0_c?si=iE8IWwAarOyOp6Hj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <iframe width="660" height="315" src="https://www.youtube.com/embed/FooC7gp4wk4?si=T136EWULTfvjNx-D" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <iframe width="660" height="315" src="https://www.youtube.com/embed/WmfBZK5UGpY?si=kukP-Fx8HOU_dirR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
                <br>
                <video src="video1.mp4" height="540" width="540" controls ></video>
            <li>
                <h2>Here is some audio samples</h2>
            </li>  
            <audio src="In Love - Daman Sandhu 128 Kbps.mp3" controls></audio>
            <li>
                <h2>external website in my webpage</h2>
                <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="550" height="550"></iframe>
            </li>
            
        </ul>

       
      
    </body>
</html>
